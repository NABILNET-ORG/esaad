<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esaad</title>

    <!-- 1. ربط ملف الـ Manifest (ضروري للأندرويد) -->
    <link rel="manifest" href="manifest.json">

    <!-- 2. إعدادات iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Esaad">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#00764b">

    <!-- Icons -->
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/jpeg" href="logo.png">

    <style>
        /* منع أي حركة Touch زيادة (Scroll/Zoom) */
        * { box-sizing: border-box; touch-action: none; }
        
        body, html {
            margin: 0; padding: 0; 
            width: 100%; height: 100%;
            background-color: #00764b; 
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            font-family: sans-serif;
            overscroll-behavior: none;
        }

        /* Splash Screen */
        #start-screen {
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%;
            background-color: #00764b; 
            display: flex;
            justify-content: center; 
            align-items: center;
            z-index: 20; 
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        #app-logo {
            width: 120px; height: 120px; 
            border-radius: 22px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            object-fit: cover;
            animation: breathe 2s infinite ease-in-out;
        }

        /* Video Container */
        #video-container {
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%;
            z-index: 10;
            visibility: hidden; 
            opacity: 0;
            transition: opacity 0.5s ease; 
        }

        #main-video {
            width: 100%;
            height: 100%;
            object-fit: fill; 
            pointer-events: none;
        }

        /* Card Image Style */
        #card-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 30; 
            visibility: hidden;
            opacity: 0;
            background-color: #00764b; 
            transition: opacity 0.5s ease;
        }

        #final-card {
            width: 100%;
            height: 100%;
            object-fit: fill; 
            display: block;
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <img src="logo.png" id="app-logo" alt="Esaad Logo">
    </div>

    <div id="video-container" onclick="showCard()">
        <video id="main-video" muted playsinline webkit-playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <div id="card-container">
        <img src="card.jpg" id="final-card" alt="Esaad Card">
    </div>

    <script>
        const startScreen = document.getElementById('start-screen');
        const videoContainer = document.getElementById('video-container');
        const video = document.getElementById('main-video');
        const cardContainer = document.getElementById('card-container');
        
        let videoEnded = false;

        window.addEventListener('load', () => {
            // Wait 1 second
            setTimeout(() => {
                // Play Video
                video.play().then(() => {
                    startScreen.style.opacity = '0';
                    startScreen.style.visibility = 'hidden';
                    videoContainer.style.visibility = 'visible';
                    videoContainer.style.opacity = '1';
                }).catch(err => {
                    console.log("Forcing play");
                    video.muted = true; 
                    video.play();
                    startScreen.style.opacity = '0';
                    startScreen.style.visibility = 'hidden';
                    videoContainer.style.visibility = 'visible';
                    videoContainer.style.opacity = '1';
                });
            }, 1000);
        });

        video.onended = () => {
            console.log("Video finished");
            videoEnded = true; 
        };

        function showCard() {
            if (videoEnded) {
                videoContainer.style.opacity = '0';
                setTimeout(() => {
                    videoContainer.style.visibility = 'hidden';
                }, 500);

                cardContainer.style.visibility = 'visible';
                cardContainer.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
